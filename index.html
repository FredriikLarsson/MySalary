<!DOCTYPE html>
<html lang="en">
<head>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vad kommer jag tjäna?</title>
</head>
<body>
    <h1>Vad kommer jag tjäna?</h1>
    <form action="" id="form">
        <div class="inputfields">
            <label for="hours">Arbetade timmar förra månaden?</label>
            <input type="text" id="hours">
            <label for="hourlyRate">Vad är din timlön?</label>
            <input type="text" id="hourlyRate">
            <label for="county">Kommun</label>
            <input type="text" id="county">
        </div>
        <button type="submit" class="submitButton">Beräkna lön</button>
    </form>
    <p id="result"></p>
</body>
</html>
